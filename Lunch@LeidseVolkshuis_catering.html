<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="inlog">
        <p>Naam catering</p>
        <p><a href="Lunch@LeidseVolkshuis_recensent.html">Ga naar pagina voor recensenten</a></p>
    </div>
    <h1>Lunch @ Leidse Volkshuis</h1>
    <div class="row">
        <div class="column">
            <div class="bg">
                <h2>Yelp</h2>
                <p>Geef een omschrijving van de volgende onderdelen van de lunch:</p>
                <form target="_self">
                        Cateraar: <input type="text" id="lunch" placeholder="Brownies & Downies"><br>
                        Aantal broodjes: <input type="number" min=0 id="aantalBroodjes" placeholder="Aantal broodjes"><br>
                        Soorten beleg: <input type="text" id="soortBeleg" placeholder="Ham, Kaas, Zalm"><br>
                        Drankjes: <input type="text" id="dranken" placeholder="Melk, Sap"><br>
                        Type bestek: <input type="text" id="typeBestek" placeholder="Hout, plastic"><br>
                        Extra's: <input type="text" id="extra" placeholder="chocolade, nootjes"><br>
                        Datum: <input type="date" id="datum" placeholder="12/01/2019"><br>
                        <br>
                        <button type="submit" onclick="opslaan()">Lunch opslaan</button>
                        <button onclick="probeersel()">KLIKJES</button>
                </form>
            </div>
        </div>
        <div class="column">
                <table id="weekoverzicht">
                    <tr>
                        <th>Datum</th>
                        <th>Weekdag</th>
                        <th>Beoordeling</th>
                    </tr>
                    <tr>
                        <td>15-04-2019</td>
                        <td>maandag</td>
                        <td>GEMIDDELD</td>
                    </tr>
                </table>
            <br>
            <button onclick="array()">Klik</button>
                </div>
    </div>
</body>
</html>
