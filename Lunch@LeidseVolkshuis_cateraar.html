<head>
    <link rel="stylesheet" href="style.css">
    <script src="scriptYC.js"></script>
</head>
<body onload="startCateraarOverzicht()">

        <input id="inputnaam" type="text" placeholder="Naam catering"></input>
        <button onclick=naamOpslaan()> Inloggen </button>

        <div id="inlog"><p><a href="Lunch@LeidseVolkshuis_recensent.html">Ga naar pagina voor recensenten</a></p>
    </div>
    <h1>Lunch @ Leidse Volkshuis</h1>
    <div class="row">
        <div class="column">
                <div id="datumdiv"></div>
            <h2>Lunchformulier</h2>
            <p>Vul uw gegevens in:</p>
            Cateraar: <input class="inputformulier" type="text" id="cateraarNaam" placeholder="Brownies & Downies">
            <br>
            Stad: <input class="inputformulier" type="text" id="cateraarStad" placeholder="Leiden">
            <br>
            Id: <input class="inputformulier" type="text" id="cateraarId" placeholder="123">
            <br>
            <button onclick="cateraarInfo()">Opslaan</button>
            <p>Geef een omschrijving van de volgende onderdelen van de lunch:</p>
            
        <form target="_self">
                Cateraar: <select class="inputformulier" type="text" id="lunchMan" placeholder="Brownies & Downies"></select>                       </select>
            <br>
                    Aantal broodjes: <input class="inputformulier" type="number" min=0 id="aantalBroodjes" placeholder="Aantal broodjes">
            <br>
                    Beleg: <input  class="inputformulier" type="text" id="soortBeleg" placeholder="Ham, Kaas, Zalm">
            <br>
                    Drankjes: <input class="inputformulier" type="text" id="dranken" placeholder="Melk, Sap">
            <br>
                    Type bestek: <input class="inputformulier" type="text" id="typeBestek" placeholder="Hout, plastic">
            <br>
                    Extra's: <input class="inputformulier" type="text" id="extra" placeholder="chocolade, nootjes">
            <br>
                    Datum: <input class="inputformulier" type="date" id="datum" placeholder="12/01/2019">
            <br><br>
                    <input type="button" onclick="inputeten()" value=opslaan >
                </form>
        </div>
        <div class="column">
                <h2>Het lunch overzicht</h2>
                <table>
                        <tr>
                                <th>Cateraar</th>
                                <th>Datum</th>
                        </tr>
                </table>
                <table id="deLunch"></table>
        </div>
    </div>
</body>
</html>
