<html>
	<head>
		<style>
         table{
            border-collapse: collapse;
         }
         td,th{
             border: 1px solid black;
             padding: 5px;
         }
		</style>
		<script>
            function deMaaltijd(){
                var lunch1 = {
                    datum : "15-04-2019",
                    weekdag : "Maandag",
                    beoordeling : "7"
                };
                var lunch2 = {
                    datum : "16-04-2019",
                    weekdag : "Dinsdag",
                    beoordeling : "4"
                };
                var lunch3 = {
                    datum : "17-04-2019",
                    weekdag : "Woensdag",
                    beoordeling : "6"
                };
            var maaltijden = [lunch1, lunch2, lunch3];
                return maaltijden;
            }
            function array(){
                var lunches = deMaaltijd();
                var text = "";
                var y;
                var table;
                for(y=0; y<lunches.length; y++){
                    table = document.getElementById("Weekoverzicht");
                    var row = table.insertRow(1);
                    var cell1 = row.insertCell(0);
                    cell1.innerHTML = lunches[y].datum; 
                    var cell2 = row.insertCell(-1);
                    cell2.innerHTML = lunches[y].weekdag;
                    var cell3 = row.insertCell(-1);
                    cell3.innerHTML = lunches[y].beoordeling; 
                }
            }
		</script>
	</head>
	<body>
        <table id="Weekoverzicht">
            <tr>
                <th>Datum</th>
                <th>Weekdag</th>
                <th>Beoordeling</th>
            </tr>
        </table>
        <table id="Weekoverzicht">
            <tr>
                <th>Datum</th>
                <th>Weekdag</th>
                <th>Beoordeling</th>
            </tr>
        </table>
        <br>
        <button onclick="array()">Klik</button>
	</body>
</html>
